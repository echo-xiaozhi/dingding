{layout name="layout/main"}
<div class="main-content">
    <div class="container-fluid">
        <h3 class="page-title">修改密码</h3>
        <div class="row">
            <div class="col-md-12">
                <!-- TABLE STRIPED -->
                <div class="panel col-md-8">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inputs</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{:url('home/repeat/repeat_password', ['id' => session('user')->id])}" method="post">
                            <input type="password" name="yuan_password" class="form-control" placeholder="请输入原密码" />
                            <br>
                            <input type="password" name="password" class="form-control" placeholder="请输入新密码" />
                            <br>
                            <input type="password" name="reset_password" class="form-control" placeholder="请再次输入新密码" />
                            <br>
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </form>

                    </div>
                </div>
                <!-- END TABLE STRIPED -->
            </div>
        </div>
    </div>
</div>
