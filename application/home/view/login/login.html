<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/style/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/style/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="/style/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/style/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/style/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="/style/img/logo-dark.png" alt="Klorofil Logo"></div>
                            <p class="lead">员工登录</p>
                        </div>
                        <form class="form-auth-small" id="login">
                            <div class="form-group">
                                <label for="signin-email" class="control-label sr-only">Username</label>
                                <input name="username" class="form-control" id="signin-email" value="" placeholder="请输入帐号">
                            </div>
                            <div class="form-group">
                                <label for="signin-password" class="control-label sr-only">Password</label>
                                <input type="password" name="password" class="form-control" id="signin-password" value="" placeholder="请输入密码">
                            </div>
                            <button value="{:url('home/login/dologin')}" class="btn btn-primary btn-lg btn-block btn-login">LOGIN</button>
                            <div class="bottom">
                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码？</a></span>
                                <span class="helper-text"><i class="fa fa-map-marker"></i> <a href="{:url('home/login/register')}">还没有帐号？点击注册</a></span>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">员工内部报表系统</h1>
                        <p>by 小智</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>
<script src="/style/vendor/jquery/jquery.min.js"></script>
<script>
    $('.btn-login').click(function() {
        var url = $(this).val();
        var d = form('#login');
        $.ajax({
            url: url,
            type: 'post',
            data:  d,
            success: function (data) {
                if (data.error != 0) {
                    alert(data.msg)
                }

                window.location.href = '/'
            }
        })
    })
    function form(id)
    {
        var d = {};
        var t = $(id).serializeArray();
        $.each(t, function() {
            d[this.name] = this.value;
        });

        return d;
    }
</script>
</html>
